apiVersion: apps/v1
kind: Deployment
metadata:
  name: quantis-backend
  labels:
    app: quantis-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: quantis-backend
  template:
    metadata:
      labels:
        app: quantis-backend
    spec:
      containers:
        - name: quantis-backend
          image: registry.example.com/app/backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 256Mi
          env:
            - name: NODE_ENV
              value: dev
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: quantis-secrets
                  key: database-url
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: quantis-secrets
                  key: jwt-secret
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
      imagePullSecrets:
        - name: regcred
