apiVersion: apps/v1  
kind: Deployment  
metadata:  
  name: deepinsight-model  
spec:  
  replicas: 3  
  selector:  
    matchLabels:  
      app: model-serving  
  template:  
    metadata:  
      labels:  
        app: model-serving  
    spec:  
      containers:  
      - name: model  
        image: deepinsight-model:2.4.0  
        ports:  
        - containerPort: 8080  
        resources:  
          limits:  
            nvidia.com/gpu: 1  
---  
apiVersion: autoscaling/v2  
kind: HorizontalPodAutoscaler  
metadata:  
  name: model-hpa  
spec:  
  scaleTargetRef:  
    apiVersion: apps/v1  
    kind: Deployment  
    name: deepinsight-model  
  minReplicas: 3  
  maxReplicas: 10  
  metrics:  
  - type: Resource  
    resource:  
      name: cpu  
      target:  
        type: Utilization  
        averageUtilization: 80  